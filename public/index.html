<!DOCTYPE html>
<html>
  <head>
    <title>Prediction</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.4.0/balloon.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="header">
      <div class="container">
        <h1 class="title" data-message="prediction-title">Prediction</h1>
      </div>
      <nav id="languages">
      </nav>
    </div>

    <div class="container">
      <section class="section is-small">
        <!-- Project navigation -->
        <div id="navigation" class="tabs is-toggle">
          <ul></ul>
        </div>

        <div id="prediction-error-message" class="notification is-danger is-hidden"></div> 
      </section>
    </div>

    <div id="prediction-container">
      <div id="overview" class="is-hidden">
        <div class="container">
          <section class="section">
            <h2 class="title"><span id="project"></span></h2>
            <h3 class="subtitle" data-message="sprint-subtitle">Sprint #<span id="sprint"></span></h3>
            <h4 class="subtitle">
              <a id="name" data-link-config="jira_url" data-link-value="id" title="View sprint (if you have access)"></a> (<span id="start_date"></span> - <span id="end_date"></span>)
            </h4>

            <div class="columns">
              <div class="column is-one-quarter" data-show="prediction">
                <article id="message-prediction" class="message is-primary">
                  <div class="message-header">
                    <p data-message="prediction-header">Prediction</p>
                  </div>
                  <div class="message-body">
                    <span id="prediction">
                      <span id="prediction-0" class="is-success" data-message="prediction-ok">All OK</span>
                      <span id="prediction-1" class="is-warning" data-message="prediction-warning">Risks exist</span>
                    </span>
                  </div>
                </article>
              </div>
            </div>

            <div class="columns">
              <div class="column is-half" data-show="risk">
                <p data-message="risk-header">
                  Risk 
                  <span
                    class="icon is-small"
                    data-balloon="Percentage that indicates the risk associated with the current sprint, i.e., whether it is going to end with
                     the predicted classification. This is based on internal activations of the model, with a scale that is
                     normalized outside of the model, in contrast to the other metrics."
                    data-balloon-pos="up"
                    data-balloon-length="large"
                    >
                    <i class="fa fa-info-circle"></i>
                  </span>
                  <progress id="risk" class="progress" value="0" max="100">0%</progress>
                </p>
              </div>
            </div>
          </section>

          <section class="section" data-show="probability">
            <p data-message="reliability">Reliability
                <span
                  class="icon is-small"
                  data-balloon="Percentage of reliability of the prediction according to the model itself. This value is strongly dependent on the
                   model's behavior, especially how many steps it has been trained. For example, during a long training step,
                   this almost always is 100."
                  data-balloon-pos="up"
                  data-balloon-length="large"
                  >
                  <i class="fa fa-info-circle"></i>
                </span>

              <span id="probability">%</span></p>
          </section>

          <section class="section">
            <div class="columns">
              <div class="column" data-show="analogies">
                <h2 class="subtitle" data-message="analogies-header">Similar sprints</h2>

                <div class="content" data-message="analogies-content">
                  <ul id="analogies">
                    <li id="analogies-template" data-message="analogies-sprint">
                      Sprint #<span class="item-sprint"></span>:
                      <a class="item-name" data-link-config="jira_url" data-link-value="id" title="View sprint (if you have access)"></a>
                      (<span class="item-start_date"></span> -
                      <span class="item-end_date"></span>)
                      from project <a class="item-project" data-link-config="navLink" data-link-value="project_id" title="View most recent sprint of this project"></a>
                      which has the actual value <span class="item-label"></span>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="column" data-show="metrics">
                <h2 class="subtitle" data-message="metrics-header">Metrics</h2>

                <table id="metrics" class="table is-bordered">
                  <thead>
                    <tr>
                      <th data-message="metrics-name">Name</th>
                      <th data-message="metrics-value">Value</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="column">
                <h2 class="subtitle" data-message="configuration-header">Configuration</h2>

                <table id="configuration" class="table is-bordered">
                  <thead>
                    <tr>
                      <th data-message="configuration-name">Name</th>
                      <th data-message="configuration-value">Value</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div class="container">
      <section class="section">
        <h2 id="files-title" class="subtitle is-hidden" data-message="files-header">Documents</h2>
        <div id="files-error-message" class="notification is-danger is-hidden"></div>
        <div id="files"></div>
      </section>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
